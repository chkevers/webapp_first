{% extends 'base.html' %}

{% block head %} 
{% endblock %}
<title>Posts</title>
{% block body %}
 <h1>Home Page for posts and that works !</h1>


    {% for post in posts %}

     <h2>{{ post.title }}</h2>

    {% if post.author %}

     <h3>By: {{ post.author }}</h3>

    {% else %}

     <h3>Author unknown</h3>

    {% endif %}

     <p>{{ post.content }}</p>

    {% endfor %}

{% endblock %}
