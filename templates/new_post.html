{% extends 'base.html' %}

{% block head %} 

{% endblock %}


{% block body %}
 <h1>New Post</h1>

<hr>
<h2>New Post:</h2>
<form action='/posts/new' method='POST'>
    <label for="title">Title</label> 

    <input class="form-control" type="text" name="title" id="title" placeholder="Type your title" aria-label="Search">
    <br>

    <label for="author">Author</label> 
    <input class="form-control" type="text" name="author" id="author" placeholder="Type your author" aria-label="Search">
    <br>

    <label for="content">Post</label>
    <textarea class="form-control" name="content" id="content" rows="3" placeholder="Type your comment"></textarea>
    <br>
    <br>


    <input type='submit' value='Save'>
</form>
<hr>

    
{% endblock %}
